<!DOCTYPE html>
<html>
  <head>
    <title>Jiffies Tests</title>
    <base href="/" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/@picocss/pico@latest/css/pico.classless.min.css"
    />
  </head>
  <body>
    <main id="test_output"></main>
    <script type="module" src="./jiffies/test_all.js"></script>
    <script type="module">
      import { execute } from "./jiffies/scope/execute.js";
      import { displayStatistics } from "./jiffies/scope/dom_display.js";
      const root = document.getElementById("test_output") ?? undefined;

      (async function test() {
        const results = await execute();
        displayStatistics(results, root);
      })();
    </script>
  </body>
</html>
